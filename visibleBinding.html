<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: Visible Binding</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
</head>
<body>
    <p data-bind="visible: showMessage">Here is a message</p>
    <button data-bind="click: hideMessage, visible: showMessage">Hide</button>
    <button data-bind="click: showMessage, visible: !showMessage()">Show</button>

    <script>
        var viewModel = {
           showMessage: ko.observable(true)
        };

        viewModel.hideMessage = function(){
            viewModel.showMessage(false);
        }
        
        ko.applyBindings(viewModel);
        
    </script>
</body>
</html>
