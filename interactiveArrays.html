<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Arrays</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <h4>Users</h4>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: users">
                <tr>
                    <td data-bind="text: $index"> </td>
                    <td data-bind="text: name"></td>
                    <td><a class="btn btn-danger" href="#" data-bind="click: $parent.removeUser">Remove</a></td>
                </tr>
            </tbody>
        </table>
        <input type="text" id="newUser">
        <button class="btn btn-primary " data-bind="click: addUser">Add User</button>


        <script>
            function viewModel() {
                var self = this;

                self.users = ko.observableArray([
                    { name: 'Brad' },
                    { name: 'Maro' },
                    { name: 'Ricardo' },
                    { name: 'Jules' },
                ]);

                self.addUser = function() {
                    self.users.push({name: $('#newUser').val()});
                };

                self.removeUser = function(){
                    self.users.remove(this);
                }
            };
            ko.applyBindings(new viewModel());
        </script>
</body>
</div>

</html>
