<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: Text Binding</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
</head>
<body>
    <p>Hello, my name is <strong><span data-bind="text: name"></span></strong> and i am a <strong><span data-bind="text: job"></span></strong></p>

    <script>
        var viewModel = {
            name: ko.observable('Brad'),
            job: ko.observable('Web Developer')
        }

        ko.applyBindings(viewModel);
        
    </script>
</body>
</html>
